<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="contents">
                
                <p><span>Date</span><span>Month</span><span>Year</span></p>
                <h1 id="date"></h1> 
                <div class="day">
                    <div class="find-day">
                        <p>Sunday</p>
                        <div class="round" id="day1"></div>
                        
                    </div>
                    <div class="find-day">
                        <p>Monday</p>
                        <div class="round"  id="day2"></div>
                       
                    </div>
                    <div class="find-day">
                        <p>Thusday</p>
                        <div class="round"  id="day3"></div>
                       
                    </div>
                    <div class="find-day">
                        <p>Wedday</p>
                        <div class="round"  id="day4"></div>
                        
                    </div>
                    <div class="find-day">
                        <p>Thursday</p>
                        <div class="round"  id="day5"></div>
                        
                    </div>
                    <div class="find-day">
                        <p>Friday</p>
                        <div class="round"  id="day6"></div>
                       
                    </div>
                    <div class="find-day">
                        <p>Saturday</p>
                        <div class="round"  id="day7"></div>
                       
                    </div>
                </div>
                <p><span>Hour</span><span>Minutes</span><span>Seconds</span></p>
                <h1 id="time"></h1>
                <div class="methods">
                    <div class="method-child">
                        <div id="am" class="round-1"></div>
                        <p>am</p>
                    </div>
                    <div class="method-child">
                        <div id="pm" class="round-1"></div>
                        <p>pm</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
